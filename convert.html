<p>ä¸Šä¼  Excelï¼ˆA åˆ— frï¼ŒB åˆ— zhï¼‰ï¼Œè‡ªåŠ¨ç”Ÿæˆ vocab.jsonï¼š</p>

<input type="file" id="fileInput" accept=".xlsx,.xls" />
<button onclick="downloadJSON()">ä¸‹è½½ vocab.json</button>

<textarea id="output" placeholder="ç”Ÿæˆçš„ JSON å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ"></textarea>

<script>
/* å¤„ç† Excel ä¸Šä¼  */
document.getElementById("fileInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e){
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type:"array"});

        // å–ç¬¬ä¸€å¼ è¡¨
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header:1});

        let json = [];

        // ä»ç¬¬2è¡Œèµ·è¯»å–ï¼ˆç¬¬1è¡Œæ˜¯æ ‡é¢˜ï¼‰
        for (let i = 1; i < rows.length; i++){
            let fr = (rows[i][0] || "").toString().trim();
            let zh = (rows[i][1] || "").toString().trim();

            if (fr && zh) {
                json.push({ fr, zh });
            }
        }

        document.getElementById("output").value = JSON.stringify(json, null, 2);
    };

    reader.readAsArrayBuffer(file);
});

/* ä¸‹è½½ JSON æ–‡ä»¶ */
function downloadJSON(){
    const text = document.getElementById("output").value;
    if (!text.trim()) {
        alert("æ²¡æœ‰å¯ä¸‹è½½çš„ JSONï¼Œè¯·å…ˆä¸Šä¼  Excelï¼");
        return;
    }

    const blob = new Blob([text], {type:"application/json"});
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "vocab.json";
    a.click();

    URL.revokeObjectURL(url);
}
</script>
